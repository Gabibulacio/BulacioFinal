    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="container">
    <nav class="nav">
        <i class="fa-solid fa-bars"></i>
        <ul>
            <li><a href="../index.html">Inicio</a>
            <li><a href="../paginas/productos.html">Productos</a> </li>

        </ul>
    </nav>
    <header >
        <div class="encabezado-productos">
            <h1 class="encabezado__productos"> Contacto</h1>
            
        </div>
    </header>
    <main>
        <form class="formulario" action="">
            <h2>Contactanos</h2>  
                <label class="NomApell">
                    Nombre completo
                    <input type="text" name="NomApell" required>
                </label>
                <label class="email">
                    Email
                    <input type="email" name="email" required>
                </label>
                <label class="tel">
                    Teléfono
                    <input type="text" name="tel" required>
                </label>
                <label class="asunto">
                    Asunto
                    <input type="text" name="Asunto"  required>
                </label>
                <label class="label__mensaje">
                    Mensaje 
                    <textarea name="Mensaje"  cols="60" rows="15"></textarea>
                </label>
            <button type="submit"> Enviar </button>
        </form>      
    </main> 
        <footer class="pie">
            <h2 class="pie__titulo">¡Seguinos en redes sociales!</h2>
            <p class="pie__subtitulo">Instagram, Facebook y Tik-Tok</p>
            <p class="pie__subtitulo-1">@Heyguapaok</p>
        </footer>
</body>
